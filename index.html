<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Copy Code Tool</title>

<style>

body {

font-family: Arial, sans-serif;

margin: 20px;

}

#codeBlock {

width: 100%;

padding: 10px;

background-color: #f4f4f4;

border: 1px solid #ddd;

font-family: "Courier New", monospace;

white-space: pre-wrap;

word-wrap: break-word;

margin-bottom: 10px;

}

#copyButton {

padding: 10px 20px;

background-color: #4CAF50;

color: white;

border: none;

cursor: pointer;

}

#copyButton:hover {

background-color: #45a049;

}

</style>

</head>

<body>

<h2>Copy Code Tool</h2>



<pre id="codeBlock">

function helloWorld() {

console.log('Hello, World!');

}

</pre>



<button id="copyButton">Copy Code</button>

<script>

// Get references to the code block and the button

const copyButton = document.getElementById('copyButton');

const codeBlock = document.getElementById('codeBlock');

// Add event listener for the button

copyButton.addEventListener('click', () => {

// Create a temporary textarea to copy the code

const tempTextArea = document.createElement('textarea');

document.body.appendChild(tempTextArea);

// Set the value of the temporary textarea to the text inside the code block

tempTextArea.value = codeBlock.textContent;

// Select the text in the temporary textarea

tempTextArea.select();

tempTextArea.setSelectionRange(0, 99999); // For mobile devices

// Copy the text to the clipboard

document.execCommand('copy');

// Remove the temporary textarea

document.body.removeChild(tempTextArea);

// Alert the user that the code has been copied

alert('Code copied to clipboard!');

});

</script>

</body>

</html>
