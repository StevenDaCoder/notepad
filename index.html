<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #notepad {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #url {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Simple Notepad</h1>
    <textarea id="notepad" placeholder="Write your notes here..."></textarea>
    <br>
    <button onclick="saveNote()">Save Note</button>
    <button onclick="copyNote()">Copy Note</button>
    <div id="url">Your note URL: <a id="noteLink" href="" target="_blank"></a></div>

    <script>
        function generateRandomCode() {
            return Math.random().toString(36).substr(2, 9);
        }

        function saveNote() {
            const noteContent = document.getElementById('notepad').value;
            const noteCode = generateRandomCode();
            localStorage.setItem(noteCode, noteContent);
            const noteUrl = `${window.location.origin}/${noteCode}`;
            document.getElementById('noteLink').href = noteUrl;
            document.getElementById('noteLink').textContent = noteUrl;
            document.getElementById('url').style.display = 'block';
        }

        function copyNote() {
            const notepad = document.getElementById('notepad');
            notepad.select();
            document.execCommand('copy');
            alert('Note copied to clipboard!');
        }

        function loadNote() {
            const noteCode = window.location.pathname.slice(1);
            if (noteCode) {
                const noteContent = localStorage.getItem(noteCode);
                if (noteContent) {
                    document.getElementById('notepad').value = noteContent;
                } else {
                    alert('Note not found!');
                }
            }
        }

        window.onload = loadNote;
    </script>
</body>
</html>
